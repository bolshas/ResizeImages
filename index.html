<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Resize</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <h3>Resize Images</h3>
            <div class="row">
                <div class="col-md-2"><button type="button" class="btn btn-default btn-block" id="GetInformation">Get Information</button></div>
                <div class="col-md-2"><button type="button" class="btn btn-success btn-block" id="StartConvertion">Start Convertion</button></div>
                <div class="col-md-2"><button type="button" class="btn btn-danger btn-block" id="CancelConvertion">Cancel</button></div>
                <div class="col-md-2"><button type="button" class="btn btn-default btn-block" id="ClearLog">Clear Log</button></div>
            </div>
            
            <div class="row">
                <div class="col-md-12"><br><div id="info"></div></div>
            </div>
            <div class="row">
                <div class="col-md-12"><div id="status"></div></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <br>
                    <div class="progress progress-striped active">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Errors</h4>
                    <p class="text-danger" id="log"></p>
                </div>
            </div>
        </div>
    </body>
</html>
